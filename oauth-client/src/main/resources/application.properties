spring.application.name=oauth-client
# Contra quien se va a autenticar
spring.security.oauth2.client.registration.oauth-client.provider=oauth-server
spring.security.oauth2.client.registration.oauth-client.client-id=oauth-client
spring.security.oauth2.client.registration.oauth-client.client-secret=12345678910
spring.security.oauth2.client.registration.oauth-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.oauth-client.redirect-uri=http://127.0.0.1:8080/authorized
spring.security.oauth2.client.registration.oauth-client.client-name=oauth-client
spring.security.oauth2.client.registration.oauth-client.scope=openid,profile,read,write
# Url del servidor de autorizacion
spring.security.oauth2.client.provider.oauth-server.issuer-uri=http://127.0.0.1:9000